    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const items = document.querySelectorAll(".grid-item");

        items.forEach(function (item) {
          item.addEventListener("click", function () {
            // Extract the number from the item class
            const number = this.className.match(/\d+/)[0];

            // Construct the background image URL
            const imageUrl = `/gallery/${number}.png`;

            // Apply the background image and flip and enlarge animation
            this.style.backgroundImage = `url('${imageUrl}')`;
            this.style.animation = "flipAndEnlarge 1s ease-in-out forwards";
          });
        });
      });
    </script>
  </body>

  <style>
    .grid-container {
  display: grid;
  gap: 10px;
  background-color: transparent;
  padding: 10px;
  width: 40%;
  margin-left: auto;
  margin-right: auto;
  margin-top: 80px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
  border-radius: 7px;
  transition: all 1s ease;
}

.text{
  grid-column: 1 ;
  grid-row: 1 / span 2;
  background-color: transparent;
  color: aliceblue;
}
.item1{
  grid-column: 2 / span 1;
  grid-row: 1;
  background-color: #FF2C35;
}
.item2{
  grid-column: 3 / span 2;
  grid-row: 1;
  background-color: #00803D;
}
.item3{
  grid-column: 5 / span 1;
  grid-row: 1;
  background-color: #FF2C35;
}
.item4{
  grid-column: 1 / span 1;
  grid-row: 3;
  background-color: #00803D;
}
.item5{
  grid-column: 2 / span 1;
  grid-row: 2 / span 2;
  background-color: #FF2C35;
}
.item6{
  grid-column: 3 / span 1;
  grid-row: 2;
  background-color: #FF2C35;
}
.item7{
  grid-column: 4 / span 1;
  grid-row: 2;
  background-color: #00803D;
}
.item8{
  grid-column: 5 / span 1;
  grid-row: 2;
  background-color: #00803D;
}
.item9{
  grid-column: 3 / span 1;
  grid-row: 3;
  background-color: #FF2C35;
}
.item10{
  grid-column: 4 / span 1;
  grid-row: 3;
  background-color: #FF2C35;
}
.item11{
  grid-column: 5 / span 1;
  grid-row: 3 / span 2;
  background-color: #00803D;
}
.item12{
  grid-column: 1 / span 2;
  grid-row: 4;
  background-color: #FF2C35;
}
.item13{
  grid-column: 1 / span 1;
  grid-row: 5;
  background-color: #00803D;
}
.item14{
  grid-column: 2 / span 1;
  grid-row: 5;
  background-color: #FF2C35;
}
.item15{
  grid-column: 3 / span 1;
  grid-row: 4 / span 2;
  background-color: #00803D;
}
.item16{
  grid-column: 4 / span 1;
  grid-row: 4;
  background-color: #FF2C35;
}
.item17{
  grid-column: 4 / span 2;
  grid-row: 5;
  background-color: #FF2C35;
}
.item18{
  grid-column: 1 / span 1;
  grid-row: 6 / span 2;
  background-color: #FF2C35;
}
.item19{
  grid-column: 2 / span 1;
  grid-row: 6;
  background-color: #00803D;
}
.item20{
  grid-column: 3 / span 2;
  grid-row: 6;
  background-color: #FF2C35;
}
.item21{
  grid-column: 5 / span 1;
  grid-row: 6;
  background-color: #00803D;
}
.item22{
  grid-column: 2 / span 1;
  grid-row: 7;
  background-color: #00803D;
}
.item23{
  grid-column: 3 / span 1;
  grid-row: 7;
  background-color: #FF2C35;
}
.item24{
  grid-column: 4 / span 2;
  grid-row: 7;
  background-color: #00803D;
}
.red:hover{
background-color:#FF4D55 ;
transform: scale(1.07);
animation: shake 0.7s ease-in-out infinite;
}
.green:hover{
background-color: #00B362;
transform: scale(1.07);
animation: shake 0.7s ease-in-out infinite;
}
@keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25%, 75% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
    }
  </style>
